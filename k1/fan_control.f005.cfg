# Ender 3 V3 KE (F005) Fan Control
[fan]
pin: PA0
cycle_time: 0.0100
hardware_pwm: false

[heater_fan hotend]
pin: PC1
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
heater: extruder
fan_speed: 1.0
heater_temp: 60.0

# this makes sure that the MCU fan is always on
[static_digital_output mcu_fan_always_on]
pins: PB1

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[gcode_macro TURN_OFF_FANS]
description: Stop chamber, auxiliary and part fan
gcode:
    M107

[gcode_macro TURN_ON_FANS]
description: Turn on chamber, auxiliary and part fan
gcode:
    M106 S255
