[scanner]
is_non_critical: true           # flag this as non critical
serial: /dev/serial/by-id/XXX
sensor: cartographer
backlash_comp: 0.5
mesh_runs: 2
mesh_main_direction: x
x_offset: -16.0
y_offset: 0.0
scanner_touch_max_retries: 20
scanner_touch_sample_count: 3
scanner_touch_retract_dist: 5

[temperature_sensor cartographer_mcu]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[bed_mesh]
horizontal_move_z: 5
speed: 150
mesh_min: 999,999
mesh_max: 999,999
probe_count: 20,20
algorithm: bicubic
bicubic_tension: 0.1

[screws_tilt_adjust]
screw1: 999,999
screw1_name: front left screw
screw2: 999,999
screw2_name: front right screw
screw3: 999,999
screw3_name: rear right screw
screw4: 999,999
screw4_name: rear left screw
speed: 50
horizontal_move_z: 5
screw_thread: CW-M4

[axis_twist_compensation]
speed: 50
horizontal_move_z: 5
calibrate_start_x: 999
calibrate_end_x: 999
calibrate_y: 999
