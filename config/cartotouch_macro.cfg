[gcode_macro CARTOGRAPHER_THRESHOLD_SCAN]
rename_existing: _CARTOGRAPHER_THRESHOLD_SCAN
gcode:
  {% set verify_firmware = printer["gcode_macro _CARTOTOUCH_VARIABLES"].verify_firmware %}
  {% set mcu_version = printer['mcu scanner'].mcu_version|default('') %}
  {% if verify_firmware and 'K1' not in mcu_version and 'Lite' not in mcu_version %}
    RESPOND TYPE=error MSG="Threshold scan aborted: You must flash the cartographer with K1 specific firmware!"
    RESPOND TYPE=error MSG="See https://pellcorp.github.io/creality-wiki/invalid-cartotouch-firmware"
  {% else %}
    {% set mode = printer.configfile.settings["scanner"].mode|default('scan') %}
    {% if mode == 'touch' %}
        _CARTOGRAPHER_THRESHOLD_SCAN {rawparams}
    {% else %}
      RESPOND TYPE=error MSG='Cartographer is configured for scan, not touch!'
    {% endif %}
  {% endif %}


